---
security:
  pipeline:
    type: "Inline"
    toolchain: "Synopsys"
  activities:
    sast:
      enabled: false
      rescanThreshold: 0
    sca:
      enabled: false
      rescanThreshold: 0
    dast:
      enabled: false
      rescanThreshold: 0
    sastplusm:
      rescanThreshold: 30
    dastplusm:
      rescanThreshold: 30
    imageScan:
      rescanThreshold: 10
  
---
buildbreaker:
- activityname: sast
  status:
  - new
  - open
  overallseverity:
  - high
  categories:
  - name: Stored Cross-site Scripting(XSS)
    severity: medium
  - name: sql-injection
    severity: low
- activityname: dast
  status:
  - new
  - triaged
  overallseverity:
  - high
  categories:
  - name: Sql-Injection
    severity: medium
- activityname: sca
  status:
  - new
  overallseverity:
  - high
  categories:
  - name: cve-2015-2119
    severity: medium
---
sct:
  enableJira: "true"
  jiraIssueType: "Bug"
  enableBuildBreaker: "true"
